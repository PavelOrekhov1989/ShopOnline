<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="/font/lato-bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/font/lato-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="./css/style.css">
    <title>ShopOnline</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="container__navigation">

                <img class="container__logo" src="./img/img_header/logo.svg" alt="">


                <button class="container__menu"><span class="container__menu-psevd">Меню</span></button>

                <div class="container__search-wrap">
                    <input class="container__search" type="search" placeholder="Я ищу..">
                    <button class="container__search-button"><img src="/img/img_header/btn_poisk.svg" alt=""></button>
                </div>


                <div class="container-sign">
                    <button class="container-sign-prof container-sign-size"><span
                            class="container-sign-text">Профиль</span></button>
                    <button class="container-sign-korz container-sign-size"><span
                            class="container-sign-text">Корзина</span></button>
                    <button class="container-sign-izb container-sign-size"><span
                            class="container-sign-text">Избранное</span></button>
                </div>

        </div>

        </nav>
        </div>
    </header>


    <main>
        <div class="container ">

            <div class="container__baner">
                <p class="grid-item1-text1">-50% на все ноутбуки</p>

                <div class="grid-item1-wrap">
                    <p class="grid-item1-text2">До конца акции:</p>
                    <p class="grid-item1-text3">3<span class="grid-item1-text3-decor">дня </span>8<span
                            class="grid-item1-text3-decor">часов </span>43<span class="grid-item1-text3-decor">минуты
                        </span></p>
                </div>
            </div>


            <div class="container__grid">
                <div class="grid-item grid-item2">
                    <div class="grid-item2-text-wrap">
                        <p class="grid-item2-text">Книга <span class="grid-item2-span">–<br> лучший подарок</span></p>
                    </div>

                </div>

                <div class="grid-item grid-item3">
                    <p class="grid-item3-text">Время скидок!</p>
                    <img class="grid-item3-img" src="./img/img_reklama/-25.png" alt="">
                </div>

                <div class="grid-item grid-item4">
                    <img class="grid-item4-text" src="./img/img_reklama/-40.png" alt="">
                </div>

                <div class="grid-item grid-item5">
                    <div class="grid-item5-bgc">
                        <p class="grid-item5-bgc-text">Новогодние украшения</p>
                    </div>


                </div>


                <div class="grid-item grid-item6">
                    <div class="grid-item6-bgc">
                        <p class="grid-item6-text">Вторая пара кроссовок</p>
                        <p class="grid-item6-text2">в подарок!</p>
                    </div>
                </div>

                <div class="grid-item grid-item7">
                    <p class="grid-item7-text">Идеи новогодних<br>
                        подарков</p>
                </div>

                <div class="grid-item grid-item8">
                    <p class="grid-item8-text">Выгодно в декабре!</p>
                    <img class="grid-item8-img" src="./img/img_reklama/-15.png" alt="">
                </div>


                <div class="grid-item grid-item9"></div>

                <div class="grid-item grid-item10">
                    <img class="grid-item10-img" src="./img/img_reklama/-25.png" alt="">
                    <p class="grid-item10-text">На бытовую химию</p>
                </div>

                <div class="grid-item grid-item11"></div>
            </div>



        </div>




    </main>
</body>

</html>
